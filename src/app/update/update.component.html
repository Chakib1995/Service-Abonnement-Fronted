<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3>update user</h3>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>id</label>
                <input type="number" class="form-control" id="id" [(ngModel)]="userss.id" name="id">
            </div>

            <div class="form-group">
                <label>firstname</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="userss.firstName" name="firsName">
            </div>



            <div class="form-group">
                <label>lastname</label>
                <input type="text" class="form-control" id="lastname" [(ngModel)]="userss.lastname" name="lastname">
            </div>


            <div class="form-group">
                <label>dateNaissance</label>
                <input type="number" class="form-control" id="dateNaissance" [(ngModel)]="userss.dateNaissance"
                    name="dateNaissance">
            </div>


            <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="userss.email" name="email">
            </div>

            <div class="form-group">
                <label>password</label>
                <input type="text" class="form-control" id="password" [(ngModel)]="userss.password" name="password">
            </div>


            <button class="=" btn tbn-success type="submit">submit</button>

        </form>
    </div>
</div>
