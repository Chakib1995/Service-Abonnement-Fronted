<div class="container">
  <h2>LIST BANK</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Identifiant</th>
        <th>Name</th>
        <th>Description</th>
        
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Bank of banks ">
        <td>{{Bank.id}}</td>
        <td>{{Bank.name}}</td>
        <td>{{Bank.description}}</td>
        <td>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            update
          </button>

        
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">update bank</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <div class="col-md-6 offset-md-3">
                      

                      <form>
                        <div class="form-group">
                          <label>id</label>
                          <input type="number" class="form-control" id="id" [(ngModel)]="Bank.id" name="id"
                            value="{{Bank.id}}">
                        </div>

                        <div class="form-group">
                          <label>firstname</label>
                          <input type="text" class="form-control" id="firstName" [(ngModel)]="Bank.name"
                            name="firsName">
                        </div>



                        <div class="form-group">
                          <label>lastname</label>
                          <input type="text" class="form-control" id="lastname" [(ngModel)]="Bank.description"
                            name="lastname">
                        </div>
                      </form>



                    </div>
                  </div>




                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button (click)="updateBank(Bank)" type="button" class="btn btn-primary">Understood</button>
                
                </div>
              </div>
            </div>
          </div>


        </td>
        <td><button (click)="deleteBankByID(Bank.id)" class="btn btn-danger">delete</button></td>

      
      </tr>

    </tbody>


  </table>



</div>
<div style="text-align:center">
<p >ADD NEW BANK  </p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"routerLink="/registreBank">CREATE BANK</button>
</div>
