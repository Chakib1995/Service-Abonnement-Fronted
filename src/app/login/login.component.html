<form (ngSubmit)="onSubmit()">




  <div class="form-group">
    <label>email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="logss.email" name="email">
  </div>

  <div class="form-group">
    <label>password</label>
    <input type="text" class="form-control" id="password" [(ngModel)]="logss.password" name="password">
  </div>














  <button class="btn btn-success" type="submit">submit</button>

</form>
